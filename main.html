<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job App Form</h1>
    <form method="post">

		<div>
        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" required id="portfolio" placeholder="website URL of their portfolio">
      </div>

        <div>
            <label for="name" > Name*</label>
                <input type="text" name="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email" > Email*</label>
                <input type="email" id="email" placeholder="Email@gmail.com" required>
        </div>
        <div>
            <label for="Gender" > Gender*</label>
            <label><input type="radio" name="gender" value="male" required>Male</label >
            <label><input type="radio" name="gender" value="female">Female</label >
        </div>
        <div>

        </div>
        <div>
            <label for="laptop" >Laptop Brands</label>
                <select name="laptop" id="laptop">
                   <option value="Apple">Apple</option>
                   <option value="Asus">Asus</option>
                   <option value="HP">HP</option>
                </select>
        </div>
        <div>
            <label for="age" >Age*</label>
            <input type="number" name="age" id="age" min="1" max="100" required>
        </div>
        <div>
            <label for="dob" > DOB*</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div>
            <label for="password" > Password*</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
